<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Introdução ao Vue JS</title>
	<script src="https://unpkg.com/vue"></script>
</head>

<body>
	<div id="app">
		{{ msg }}
	</div>

	<script type="text/javascript">
		var app = new Vue
		({
			el:"#app",
			data:
			{
				msg:'Iniciando com Vue JS'
			}
		});
	</script>
</body>
</html>
